plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "5.0.0"
}

group 'dev.asisee'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.telegram:telegrambots:4.2"
    implementation 'org.apache.commons:commons-pool2:2.6.2'
    implementation 'redis.clients:jedis:3.1.0-m1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes 'Main-Class': 'dev.asisee.cookbot.Main'
    }
}